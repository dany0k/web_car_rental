{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Vehicle {% endblock %}</h1>
{% for post in posts %}
        <a href="{{ url_for('vehicle', vin_number=post['vin_number']) }}">
            <h2>{{ post['brand'] }}</h2>
        </a>
        <span class="badge badge-primary"> {{ post['vin_number'] }}</span>
<a href="{{ url_for('edit_vehicle', vin_number=post['vin_number']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
