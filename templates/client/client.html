{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['firstname'] }} {{ post['surname'] }} {% endblock %}
        <span class="badge badge-primary">id: {{ post['client_id'] }}</span>
    </h2>
    {% if post['violation'] == 0 %}
        <p>Violations: false</p>
    {% else %}
        <p>Violations: true</p>
    {% endif %}
{% endblock %}
