<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../../static/css/reset.css">
    <link rel="stylesheet" href="./../../static/css/styles.css">
</head>
<body>
    <div class="my-container">
        <div class="my-header">
            <div class="my-title-block">
                <h1 class="stroke">WebCarRental</h1>
            </div>
        </div>
        <div class="nav-pane">
            <ul>
                <li><a href="{{url_for('clients')}}">Clients</a></li>
                <li><a href="{{url_for('vehicles')}}">Vehicles</a></li>
                <li><a href="{{url_for('show_parking')}}">Parking</a></li>
                <li><a href="{{url_for('show_rent')}}">Rent</a></li>
            </ul>
        </div>
        <div class="content-wrapper">
            <div class="sidebar">
                <h3>Actions</h3>
                <ul class="skills">
                    <li><a href="{{url_for('create_client')}}">Add Client</a></li>
                    <li><a href="{{url_for('create_vehicle')}}">Add Vehile</a></li>
                    <li><a href="{{url_for('create_parking')}}">Add Parking</a></li>
                    <li><a href="{{url_for('create_rent')}}">Add Rent</a></li>
                </ul>
            </div>
            <div class="content">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
                {% block content %} 
                {% endblock %}
            </div>
    </div>
</div>
<div class="nav-bottom">
        <ul>
            <li><a id="bottom" href="#top">Вверх</a></li>
                <li><a href="index.html">Главная</a></li>
        </ul>
    </div>
</body>
</html>
